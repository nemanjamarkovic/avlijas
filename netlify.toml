# Netlify Configuration File
# This ensures proper caching and headers for all assets

[build]
  publish = "."

# Headers configuration (complements _headers file)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

