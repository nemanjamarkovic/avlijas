<section
  id="contact"
  class="contact-section py-5"
  style="background-color: #1a1d20"
>
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8 text-center">
        <h2 class="section-heading display-5 mb-3 text-white">
          Kontaktirajte nas
        </h2>

        <!-- Horizontal line with icon separator (matching your design) -->
        <div class="d-flex align-items-center justify-content-center mb-4">
          <div
            style="height: 1px; background-color: #495057; width: 120px"
          ></div>
          <div class="mx-3 text-success">
            <i class="bi bi-envelope-fill fs-4"></i>
          </div>
          <div
            style="height: 1px; background-color: #495057; width: 120px"
          ></div>
        </div>

        <p class="lead text-white-50 mb-0">
          Dostupni smo 24/7 za sva vaša pitanja. Pozovite nas ili pošaljite upit
          putem forme.
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-5 mb-4 mb-lg-0">
        <div
          class="p-4 rounded h-100"
          style="background-color: #212529; border: 1px solid #2c3034"
        >
          <h3 class="h4 mb-4 text-white">Informacije</h3>

          <!-- Phone -->
          <div class="d-flex mb-4">
            <div class="me-3 text-success" style="width: 40px">
              <i class="bi bi-telephone-fill fs-4"></i>
            </div>
            <div>
              <h4 class="h6 mb-1 text-white">Telefon</h4>
              <p class="mb-0">
                <a
                  href="tel:+381642492849"
                  class="text-decoration-none text-white-50"
                >
                  +381 64 249 28 49
                </a>
              </p>
            </div>
          </div>

          <!-- Email -->
          <div class="d-flex mb-4">
            <div class="me-3 text-success" style="width: 40px">
              <i class="bi bi-envelope-fill fs-4"></i>
            </div>
            <div>
              <h4 class="h6 mb-1 text-white">Email</h4>
              <p class="mb-0">
                <a
                  href="mailto:kontakt@transportpokojnika.com"
                  class="text-decoration-none text-white-50"
                >
                  kontakt@transportpokojnika.com
                </a>
              </p>
            </div>
          </div>

          <!-- Working hours -->
          <div class="d-flex mb-4">
            <div class="me-3 text-success" style="width: 40px">
              <i class="bi bi-clock-fill fs-4"></i>
            </div>
            <div>
              <h4 class="h6 mb-1 text-white">Radno vreme</h4>
              <p class="mb-0 text-white-50">
                Dostupni smo 24 sata, 7 dana u nedelji
              </p>
            </div>
          </div>

          <hr class="my-4" style="border-color: #2c3034" />

          <!-- Social media -->
          <h3 class="h5 mb-3 text-white">Pratite nas</h3>
          <div>
            <a
              href="#"
              class="me-3 text-decoration-none text-white-50 hover-success"
            >
              <i class="bi bi-facebook fs-4"></i>
            </a>
            <a
              href="#"
              class="me-3 text-decoration-none text-white-50 hover-success"
            >
              <i class="bi bi-instagram fs-4"></i>
            </a>
            <a
              href="#"
              class="me-3 text-decoration-none text-white-50 hover-success"
            >
              <i class="bi bi-viber fs-4"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact form -->
      <div class="col-lg-7">
        <div
          class="p-4 rounded"
          style="background-color: #212529; border: 1px solid #2c3034"
        >
          <h3 class="h4 mb-4 text-white">Pošaljite upit</h3>
          <form id="contactForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label text-white"
                  >Ime i prezime *</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Vaše ime i prezime"
                  required
                  style="
                    background-color: #1a1d20;
                    color: white;
                    border: 1px solid #2c3034;
                  "
                  class="form-control"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label text-white"
                  >Email adresa *</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Vaša email adresa"
                  required
                  style="
                    background-color: #1a1d20;
                    color: white;
                    border: 1px solid #2c3034;
                  "
                  class="form-control"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label text-white">Telefon *</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Vaš broj telefona"
                required
                style="
                  background-color: #1a1d20;
                  color: white;
                  border: 1px solid #2c3034;
                "
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label text-white"
                >Naslov *</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Naslov vaše poruke"
                required
                style="
                  background-color: #1a1d20;
                  color: white;
                  border: 1px solid #2c3034;
                "
                class="form-control"
              />
            </div>

            <div class="mb-4">
              <label for="message" class="form-label text-white"
                >Poruka *</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Detaljno opišite vašu situaciju i pitanja"
                required
                style="
                  background-color: #1a1d20;
                  color: white;
                  border: 1px solid #2c3034;
                "
                class="form-control"
              ></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-send me-2"></i> Kontaktirajte nas
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="rounded overflow-hidden" style="border: 1px solid #2c3034">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.3553992689!2d20.2809796!3d44.8154034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2z0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1648639534601!5m2!1ssr!2srs"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Specific hover states */
  .hover-success:hover {
    color: #198754 !important;
  }
  /* Add focus styling for form controls */
  .form-control:focus {
    background-color: #1a1d20;
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
  }
  /* Form placeholder styling */
  .form-control::placeholder {
    color: #6c757d;
    opacity: 0.7;
  }
</style>
